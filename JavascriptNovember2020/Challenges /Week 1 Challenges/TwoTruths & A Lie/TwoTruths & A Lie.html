<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="TwoTruths & A Lie.css" />
    <title>Two Truths and a Lie</title>
  </head>
  <body>
    <div id="wrapper">
      <h1>Two Truths and a Lie</h1>
      <div id="align">
        <div class="truthLie">
          <h3>Been to Japan</h3>
          <p>I've haven't traveled to Japan, yet</p>
        </div>
        <div class="truthLie">
          <h3>Been out of the country once</h3>
          <p>I've traveled to Jamaica</p>
        </div>
        <div class="truthLie">
          <h3>Jumped off a cliff into a deep water hole</h3>
          <p>It happened at the Blue Water Hole in Jamaica</p>
        </div>
      </div>
    </div>
  </body>
</html>
